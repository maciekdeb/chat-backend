<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <span class="logo">theCommunicator</span>
            </div>
        </div>
        <div class="row">
            <div class="contact-list card col s6 offset-s3">
                <div class="contact-list-add login">
                    <input type="text" class="contact-list-add-input col s10"/>
                    <button class="contact-list-add-submit waves-effect waves-light btn yellow darken-4 col s2">
                        <i class="mdi-av-play-arrow"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
